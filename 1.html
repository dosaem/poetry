    <h1>서시</h1>
    <strong><a href="https://namu.wiki/w/%EC%9C%A4%EB%8F%99%EC%A3%BC" target="_blank" title="나무위키"></a>윤동주</strong>
    <img src="ydg.jpg">
    <p>
    죽는 날까지 하늘을 우러러<br>
    한 점 부끄러움이 없기를<br>
    잎새에 이는 바람에도<br>
    나는 괴로워했다.<br>
    별을 노래하는 마음으로<br>
    모든 죽어 가는 것을 사랑해야지<br>
    그리고 나한테 주워진 길을<br>
    걸어가야겠다<br>
    <br>
    오늘밤도 별이 바람에 스치운다<br>
    </p>
